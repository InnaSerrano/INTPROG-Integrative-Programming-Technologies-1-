<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERRANO_INNA AMOR__Lab1_XMLHttpRequest</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f8f3ee;
      padding: 30px;
    }
    button {
      background-color: #c19a6b;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #a77b52;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      background: white;
      border: 1px solid #d1bfa3;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>Exploring XMLHttpRequest</h2>
  <button id="loadBtn">Load Post Data</button>
  <div id="output"></div>

  <script>
    document.getElementById("loadBtn").addEventListener("click", function() {
      let xhr = new XMLHttpRequest();
      xhr.open("GET", "https://jsonplaceholder.typicode.com/posts/1", true);

      xhr.onload = function() {
        if (xhr.status === 200) {
          let post = JSON.parse(xhr.responseText);
          document.getElementById("output").innerHTML = 
            "<b>Post Title:</b> " + post.title + "<br><br>" +
            "<b>Content:</b> " + post.body;
        } else {
          document.getElementById("output").innerHTML = "Error loading post.";
        }
      };

      xhr.send();
    });
  </script>
</body>
</html>
